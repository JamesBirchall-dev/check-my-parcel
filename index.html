<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4">Shipping Calculator</h2>

    <form id="shipping-form">
      <div class="mb-3">
        <label for="origin-postcode" class="form-label">Origin Postal Code</label>
        <input type="text" class="form-control" id="origin-postcode" required>
      </div>

      <div class="mb-3">
        <label for="destination-country" class="form-label">Destination Country (e.g. US, CA)</label>
        <input type="text" class="form-control" id="destination-country" maxlength="2" required>
      </div>

      <div class="mb-3">
        <label for="destination-postcode" class="form-label">Destination Postal Code</label>
        <input type="text" class="form-control" id="destination-postcode" required>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" id="weight" step="0.1" required>
        </div>
        <div class="col-md-3">
          <label for="length" class="form-label">Length (cm)</label>
          <input type="number" class="form-control" id="length" required>
        </div>
        <div class="col-md-3">
          <label for="width" class="form-label">Width (cm)</label>
          <input type="number" class="form-control" id="width" required>
        </div>
        <div class="col-md-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" id="height" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Calculate Shipping</button>
    </form>

    <div class="mt-4" id="results"></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
    </script>
    <script src="script.js">
    </script>
</body>
</html>
